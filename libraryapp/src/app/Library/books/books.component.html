<div class="container">
    <div class="row">
        <h1 class="text-center">Choose a subject to view books:</h1>
    </div>
    <div class="row ">
        <div class="col-lg-6">
            <div class="btn-group align" role="group" aria-label="Basic example" (click)="onChangeSubject($event)">
                <button type="button" class="btn btn-secondary">Love</button>
                <button type="button" class="btn btn-secondary">Entrepreneurship</button>
                <button type="button" class="btn btn-secondary">Cooking</button>
            </div>
        </div>
        <div class="col-lg-3" *ngIf="loading">
            <div class="lds-ellipsis" ><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <div class="row">
        <h1 class>{{ booksSubject }}</h1>
    </div>
    <div class="row">
        <div class="col-lg-4" *ngFor="let book of books">
            <div class="card" style="width: 15rem;" >
                <div class='text-center bg-light-gray'>
                    <img class="card-img-top rounded w-50" src="http://covers.openlibrary.org/b/ID/{{ book.cover_id }}-M.jpg" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.authors[0].name }}<span class="italic" *ngIf="book.first_publish_year">, {{ book.first_publish_year }}</span></p>
                    <a class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
